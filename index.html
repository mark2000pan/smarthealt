<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Health Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Mini Health s Mapou</h1>
    <p class="sub">Sleduj trasu, vzdialenosť, rýchlosť a kroky v reálnom čase</p>
  </header>

  <main>
    <section class="card">
      <div class="metrics">
        <div><strong>Čas:</strong> <span id="time">00:00:00</span></div>
        <div><strong>Vzdialenosť:</strong> <span id="distance">0.00 km</span></div>
        <div><strong>Rýchlosť:</strong> <span id="speed">0.0 km/h</span></div>
        <div><strong>Kroky:</strong> <span id="steps">0</span></div>
      </div>

      <div class="controls">
        <select id="activityType">
          <option value="walking">Chôdza</option>
          <option value="running">Beh</option>
          <option value="cycling">Bicykel</option>
        </select>
        <button id="startBtn">Štart</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="saveBtn" disabled>Uložiť</button>
      </div>

      <p id="gpsStatus" class="status">GPS pripravené...</p>
    </section>

    <section class="card">
      <h2>Mapa trasy</h2>
      <div id="map"></div>
    </section>

    <section class="card">
      <h2>História</h2>
      <ul id="history"></ul>
    </section>
  </main>

  <footer>
    <small>© 2025 Mini Health Demo — Dáta sa ukladajú len lokálne</small>
  </footer>
</body>
</html>
